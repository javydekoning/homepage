version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Hugo extended version
        - wget https://github.com/gohugoio/hugo/releases/download/v0.149.0/hugo_extended_0.149.0_linux-amd64.tar.gz
        - tar -xzf hugo_extended_0.149.0_linux-amd64.tar.gz
        - mv hugo /usr/local/bin/
        # Verify Hugo installation
        - hugo version
        # Initialize Hugo modules
        - hugo mod get
        - hugo mod tidy
    build:
      commands:
        # Build the Hugo site
        - hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []